<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float</title>
	<style>
		div {
			width: 100px;
			height: 100px;
				}

				.satu {
					background-color: salmon;
				}

				.dua {
					background-color: limegreen;
					float: left;
					margin-right: 10px;
				}

				.tiga {
					background-color: lightblue;
				}

	</style>
</head>
<body>
<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>
	
</body>
</html>
